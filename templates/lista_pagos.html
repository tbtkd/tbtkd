<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pagos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logotipo de la escuela" class="logo" width = "800" height="341">
        <h1>Lista de pagos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Regresar al Inicio</a></li>
            <li><a href="{{ url_for('registro') }}">Registrar nuevo Alumno</a></li>
        </ul>
    </nav>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>No Afiliación</th>
                    <th>Teléfono</th>
                    <th>Estatus</th>
                    <th>Desalle Alumno</th>
                </tr>
            </thead>
            <tbody>
                {% for pago in pagos %}
                <tr>
                    <td>{{ pagos.fecha}}</td>
                    <td>{{ pagos.monto}}</td>
                    <td>{{ pagos.concepto}}</td>
                    <td>
                        <!-- <a href="{{ url_for('detalle_alumno', id=alumno.id) }}">Ver detalles</a>
                        <button class="eliminar-alumno" data-id="{{ alumno.id }}" >Eliminar</button> -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('generar_reporte') }}" class="button">Generar Reporte Excel</a>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
